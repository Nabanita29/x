<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Roadmap</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #777;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .roadmap {
            margin-top: 30px;
        }

        .roadmap h3 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 10px;
        }

        .roadmap ul {
            list-style: none;
            padding: 0;
        }

        .roadmap ul li {
            background-color: #e9f7ef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Personalized Roadmap</h2>
        <p>Let's create a personalized learning roadmap for you. Please answer a few questions below:</p>
        
        <form id="roadmapForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="5" max="18" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="class">Current Class:</label>
                <select id="class" name="class" required>
                    <option value="" disabled selected>Select your class</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="12">Class 12</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subjects">Subject(s) you need guidance in:</label>
                <input type="text" id="subjects" name="subjects" placeholder="E.g., Mathematics, English" required>
            </div>

            <div class="form-group">
                <label for="disability">Type of Disability:</label>
                <select id="disability" name="disability" required>
                    <option value="" disabled selected>Select your disability</option>
                    <option value="blind">Blind</option>
                    <option value="deaf">Deaf</option>
                    <option value="mobility_impaired">Mobility Impaired</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="learning_style">Preferred Learning Style:</label>
                <select id="learning_style" name="learning_style" required>
                    <option value="" disabled selected>Select your learning style</option>
                    <option value="audio">Audio-based Learning</option>
                    <option value="visual">Visual-based Learning</option>
                    <option value="interactive">Interactive Quizzes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="study_time">How many hours per day can you study?</label>
                <input type="number" id="study_time" name="study_time" required min="1" max="12" placeholder="Enter hours per day">
            </div>

            <div class="form-group">
                <label for="start_date">Preferred Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <button type="button" class="submit-btn" onclick="generateRoadmap()">Generate Roadmap</button>
        </form>

        <div id="roadmap" class="roadmap" style="display: none;">
            <h3>Your Personalized Roadmap</h3>
            <ul id="roadmapList"></ul>
        </div>
    </div>

    <script>
        function generateRoadmap() {
            const age = document.getElementById('age').value;
            const classLevel = document.getElementById('class').value;
            const subjects = document.getElementById('subjects').value.split(',').map(subject => subject.trim());
            const disability = document.getElementById('disability').value;
            const learningStyle = document.getElementById('learning_style').value;
            const studyTime = parseInt(document.getElementById('study_time').value);
            const startDate = new Date(document.getElementById('start_date').value);
    
            if (!startDate || startDate < new Date()) {
                alert("Please enter a valid start date.");
                return;
            }
    
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            let currentDayIndex = startDate.getDay(); // Start from the selected start date's weekday
    
            const totalStudyHours = subjects.length * 15; // 15 hours per subject
            const totalDays = Math.ceil(totalStudyHours / studyTime);
            const roadmapList = document.getElementById('roadmapList');
            roadmapList.innerHTML = '';
    
            let remainingHours = totalStudyHours;
    
            // Generate day-wise schedule
            for (let day = 1; day <= totalDays; day++) {
                const dayName = daysOfWeek[currentDayIndex];
                const hoursForDay = Math.min(studyTime, remainingHours);
                remainingHours -= hoursForDay;
    
                // Allocate time slots
                const breakTime = Math.max(1, Math.floor(hoursForDay / 3));
                const studySlots = Math.ceil(hoursForDay / (breakTime + 1));
                const schedule = [];
    
                for (let i = 0; i < hoursForDay; i += studySlots) {
                    const subjectIndex = (day - 1) % subjects.length; // Rotate through subjects
                    schedule.push(`Study ${subjects[subjectIndex]} for ${Math.min(studySlots, hoursForDay - i)} hours`);
                    if (i + studySlots < hoursForDay) schedule.push("Take a 15-minute break");
                }
    
                // Append the schedule for the current day
                roadmapList.innerHTML += `
                    <li>
                        <strong>${dayName}:</strong>
                        <ul>
                            ${schedule.map(task => `<li>${task}</li>`).join('')}
                        </ul>
                    </li>
                `;
    
                // Move to the next day
                currentDayIndex = (currentDayIndex + 1) % 7;
            }
    
            roadmapList.innerHTML += `<li><strong>Total Study Days:</strong> ${totalDays}</li>`;
            roadmapList.innerHTML += `<li><strong>End Date:</strong> ${new Date(startDate.getTime() + totalDays * 24 * 60 * 60 * 1000).toDateString()}</li>`;
    
            document.getElementById('roadmap').style.display = 'block';
        }
    </script>
    
</body>
</html>
